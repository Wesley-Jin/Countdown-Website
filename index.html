<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wesley Jin">
    <meta property="og:title" content="Countdown" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://countdown.herokuapp.com/" />
    <meta property="og:image:url" content="https://pbs.twimg.com/profile_images/1392124727976546307/vBwCWL8W_400x400.jpg" />
    <meta property="og:description" content="Countdown website coded and developed with ❤ by Wesley Jin." />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon-32x32.png" />
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <h1>New World Release</h1>
    <div class="countdown-wrap"> 
        <div class="countdownEl days-c">
            <p class="text" id="days">0</p>
                <span>days</span>
        </div>
        <div class="countdownEl hours-c">
            <p class="text" id="hours">0</p>
                <span>hours</span>
        </div>
        <div class="countdownEl minutes-c">
            <p class="text" id="minutes">0</p>
                <span>minutes</span>
        </div>
        <div class="countdownEl seconds-c">
            <p class="text" id="seconds">0</p>
                <span>seconds</span>
        </div>

    </div>
</body>
</html>
